<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/javascript/style.css">
    <title>Celcius to fahrenheit</title>
</head>
<body>
    <div id="wrapper">
        <h2>Celcius to fahrenheit</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="Celcius to fahrenheit">
        </div>
        <div>
            <button type="submit" onclick="convert()">Convert to fahrenheit</button>
        </div>
        <div id="result">

        </div>
    </div>
    <script>
      function convert(){
        const celval = Number(document.getElementById("input").value)
        const fahval = celval*1.8+32
        const result = document.getElementById("result")
        result.innerHTML = fahval.toFixed(1) + " DEG F"
      }
    </script>
</body>
</html>
